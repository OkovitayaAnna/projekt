<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peepsy</title>
    <link href="peepsy.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="won">
    <p>Yayyy you won! If you want - continue, or maybe you want to see other web-pages :)</p>
  </div>
  <div class="mistake">
    <p>Oh no, you did 3 mistakes, try again</p>
  </div>
	<div class="game-container">
    <div class="frame"></div>
    <img class="bird" src="peepsy.jpg" alt="Bird">
    <button class="capture-button"></button>
    <div class="mistakes">Mistakes: <span class="mistakes-value">0</span></div>
    <div class="score">Score: <span class="score-value">0</span></div>
  </div>
</body>
<script src="peepsy.js"></script>
</html>
